<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
<section class="mem-page">
    <div class="mem-page__container">
        <h1 class="mem-page__title">RS tasks like cats &#128571;</h1>
        <div class="mem-page__slider slider">
            <div class="slider__wrapper">
                <input class="slider__input" type="radio" id="btn-1" name="toggle" checked>
                <input class="slider__input" type="radio" id="btn-2" name="toggle">
                <input class="slider__input" type="radio" id="btn-3" name="toggle">
                <input class="slider__input" type="radio" id="btn-4" name="toggle">
                <input class="slider__input" type="radio" id="btn-5" name="toggle">

                <div class="slider__inner">
                    <div class="slider__slides">
                        <img class="slider__mem" src="assets/1.jpg" alt="">
                        <img class="slider__mem" src="assets/2.jpg" alt="">
                        <img class="slider__mem" src="assets/3.jpg" alt="">
                        <img class="slider__mem" src="assets/4.jpg" alt="">
                        <img class="slider__mem" src="assets/5.jpg" alt="">
                    </div>
                </div>

                <div class="slider__controls">
                    <label class="slider__label" for="btn-1"></label>
                    <label class="slider__label" for="btn-2"></label>
                    <label class="slider__label" for="btn-3"></label>
                    <label class="slider__label" for="btn-4"></label>
                    <label class="slider__label" for="btn-5"></label>
                </div>
                <div class="slider__inner slider__description">
                    <div class="slider__slides slider__jokes">
                        <span class="slider__joke slider__mem">Cool cat "CV"</span>
                        <span class="slider__joke slider__mem">Wild cat "tests"</span>
                        <span class="slider__joke slider__mem">Museum cat "Museum"</span>
                        <span class="slider__joke slider__mem">Funny cat "cssMemSlider"</span>
                        <span class="slider__joke slider__mem">A student who has completed RS courses</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
